specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OrderBook
    network: mainnet
    source:
      address: "0x83b24E8F72f7aD60cEa81f3925Ee54F70608A534"
      abi: OrderBook
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Initialized
        - OrderCreated
        - OrdersCanceled
        - OwnershipTransferred
        - Trade
        - Upgraded
      abis:
        - name: OrderBook
          file: ./abis/OrderBook.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OrderCreated(uint40,address,uint96,uint24,bool)
          handler: handleOrderCreated
        - event: OrdersCanceled(uint40[],address)
          handler: handleOrdersCanceled
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Trade(uint40,address,bool,uint24,uint96,address,uint96)
          handler: handleTrade
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/order-book.ts
