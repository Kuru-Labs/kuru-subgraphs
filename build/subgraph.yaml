specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: OrderBook
    network: mainnet
    source:
      address: "0x2279B7A0a67DB372996a5FaB50D91eAA73d2eBe6"
      abi: OrderBook
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - OrderCreated
        - OrdersCanceled
        - OrdersUpdated
        - OwnershipTransferred
        - Trade
      abis:
        - name: OrderBook
          file: OrderBook/abis/OrderBook.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OrderCreated(uint40,address,uint96,uint24,bool)
          handler: handleOrderCreated
        - event: OrdersCanceled(uint40[])
          handler: handleOrdersCanceled
        - event: OrdersUpdated(uint40[],uint96[])
          handler: handleOrdersUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Trade(uint40,uint96,address,uint96)
          handler: handleTrade
      file: OrderBook/OrderBook.wasm
  - kind: ethereum
    name: Router
    network: mainnet
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      abi: Router
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RouterInitialized
        - MarketRegistered
        - MarketUpdated
        - RouterOwnershipTransferred
      abis:
        - name: Router
          file: Router/abis/Router.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MarketRegistered(address,address,address)
          handler: handleMarketRegistered
        - event: MarketUpdated(address,address,address)
          handler: handleMarketUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: Router/Router.wasm
